    <script>
        //写一个函数输出数组中重复的元素
        var arr = ['A','B','C','D','E','E','F','G','H','J','K','K','M'];

        function recur(arr) {
            var repeatArr = [];
            for (var i = 0; i < arr.length; i++) {
                var repeatCount = 0;
                for (var j = 0; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        repeatCount++;
                    }
                }
                if (repeatArr.indexOf(arr[i])==-1&&repeatCount>1) {
                    repeatArr.push(arr[i]);
                }
            }
            // return repeatArr;
            var finalArr=[];
            for(var i = 0;i<repeatArr.length;i++){
                var str = "";
                for(var j = 0 ;j<arr.length;j++){
                    if(arr[j]===repeatArr[i]){
                        str = str + arr[j];
                    }
                }
                finalArr.push(str);
            }
            return finalArr;
        }
        console.log(recur(arr));
