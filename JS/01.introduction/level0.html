<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作业要求：将字符串里每个单词的首字母变为大写
        var str = 'today is a happy day'
        function change(str){
            //code
            var changeStr = str.toLowerCase().split(" ");
            var newStr = [];
            for(var i = 0;i<changeStr.length;i++){
                newStr.push(changeStr[i][0].toUpperCase().concat(changeStr[i].substr(1)));
            }
            console.log(newStr.join(" "));
        }
        change(str)     //'Today Is A Happy Day'
    </script>
